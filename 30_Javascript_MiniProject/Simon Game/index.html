<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Simon Says Game</h1>

    <!-- <h2>Press any key to start the game</h2> -->
    <h2>Click anywhere to start the game</h2>

    <div class="btn-container">
        <div class="col1">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn green" id="green" type="button">3</div>
        </div>

        <div class="col2">
            <div class="btn yellow" id="yellow" type="button">2</div>
            <div class="btn blue" id="blue" type="button">4</div>
        </div>


    </div>

    

    <script src="app.js"></script>
</body>
</html>
